<!DOCTYPE html>
<html>
<link href="../assets/style.css" rel="stylesheet">

<head>
    <meta charset="utf-8">
    <title>Groupie Tracker</title>
    <link rel="icon" type="image/x-icon" href="../images/gu itar_icon.png">
</head>

<body>

<nav>
    <div class="nav">

        <div class="logo">
            <a id="logo" href="/">GROUPIE TRACKER</a>
        </div>

        <div class="searchBar">
            <form method="get" action="/">
                <input class="search" type="text" placeholder="Search..." id="data" name="data" list="data-list" autocomplete="off">
                <datalist id="data-list">
                    {{with .Search}}
                        {{range .ArtistBandName}}
                            <option value="{{.}} - Artist/Band"></option>
                        {{end}}
                        {{range .Members}}
                            <option value="{{.}} - Member"></option>
                        {{end}}
                        {{range .Location}}
                            <option value="{{.}} - Location"></option>
                        {{end}}
                        {{range .CreationDate}}
                            <option value="{{.}} - Creation Date"></option>
                        {{end}}
                        {{range .FirstAlbumDate}}
                            <option value="{{.}} - First Album Date"></option>
                        {{end}}
                    {{end}}
                </datalist>
            </form>
        </div>

        <div class="menu">
            <a href="/">Home</a>
        </div>
    </div>
</nav>
</body>
</html>
